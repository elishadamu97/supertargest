---
layout: default
---

<!-- blog single -->
<section>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				
				{% if page.image %}
				<img src="{{page.image | relative_url}}" alt="{{page.title}}" class="w-100 img-fluid mb-4">
				{% endif %}
				<div class="content">
					{{ content }}
				</div>
				{% if site.disqus-identifier %}
				{% include disqus-comments.html %}
				{% endif %}
			</div>
			
		</div>
	</div>
</section>
<!-- /blog single -->
